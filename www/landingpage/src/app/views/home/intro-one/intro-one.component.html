<section id="intro-section" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1 class="home-intro-title">Fast and Reliable Software Solutions for your Business.</h1>
      <div class="home-intro-desc">

      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span> Hosting, Cloud & Domain Service</div>
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span> Web & Graphics Designs</div>
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span> IT, Web & Mobile Development</div>
        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon><span fxFlex="20px"></span> ICO/STO Launch Platform</div>
    </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button color="primary" (click)="buyService()"><mat-icon>add_shopping_cart</mat-icon> SERVICES</button>
        <span fxFlex="20px"></span>
        <button mat-raised-button mat-lg-button id="frontend-btn" (click)="portfolio()"><mat-icon>get_app</mat-icon> PORTFOLIO </button>
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">
        <a matRipple class="intro-product-link" href="https://beovolytics.eu/store/services" target="_blank">
          <div class="price">$189</div> /mo
          <span class="price-text">Buy from online store</span>
        </a>
        <img mat-card-image src="assets/images/beovolytics-screen.png" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
